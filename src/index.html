<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/ui-kit.esm.js"></script>
  <script nomodule src="/build/ui-kit.js"></script>
  <!-- <script type="module">
    import "https://cdn.skypack.dev/three-elements"
  </script> -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

</head>

<body>
  <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component>
  <my-alert text="example text"></my-alert>
  <button>acknowledge</button>
  <three-element-example></three-element-example>
  <ion-button color="primary">Primary</ion-button>
  <ion-button color="secondary">Secondary</ion-button>
  <hakion-button>test</hakion-button>
  <script>
    var button = document.querySelector("button");
    function handleAcknowledgeClick() {
      var alert = document.querySelector("my-alert");
      alert.text = "This is a very important alert!";
    }
    button.addEventListener("click", handleAcknowledgeClick);

    document.addEventListener('colorschemechange', (e) => {
      console.log(`Color scheme changed to ${e.detail.colorScheme}.`);
    });
  </script>
</body>

</html>
